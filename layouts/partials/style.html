<style>
body {
  min-width: 300px;
  background-color: rgb(255, 255, 224) !important;
}
h1{
    color: rgb(139, 0, 0);
    font-size: calc(100% + 1vw);
    margin-bottom: 0.75em;
    border-bottom: dashed 2px;
    font-weight: bold;
}
h2 {
    color: rgb(0, 0, 255);
    font-size: calc(100% + 0.6vw);
    font-weight: bold;
}
h3{
  font-size: calc(100% + 0.5vw);
  font-weight: bold;
}
footer {
    padding: 15px 0;
    margin-top: 5px;
    background: #212529;
    color: #fff;
    text-align: center;
    font-size: 0.9em;
    box-shadow: 0px 3px 5px 0 rgba(0,0,0,0.3) inset;
}

li.nav-item {
    padding: 0 0.25em;
    margin: 0 0.5em;
}

.custom-navbar {
  margin-bottom: 1em;
  height: 60px;
}

.custom-navbar a {
  display: inline-block; 
  padding: 18px 0;
  margin-right: 1em; 
  font-weight: bold; 
}

.custom-navbar a:hover,
.custom-navbar a:focus {
  text-decoration: none; 
}

@media print {
  .custom-navbar {
    display: none;
  }
}

article {
  margin-top: 1.5em;
  padding-bottom: 1em;
  text-align: justify;
  width: 100%;
}

img {
  max-width: 100%;
}

{{ with .Site.Params.contentBackgroundColor }}
body {
  background-color: {{ . | safeCSS }};
}
{{ else }}
body {
  background-color: #fff;
}
{{ end }}

{{ with .Site.Params.contentTextColor }}
body {
  color: {{ . | safeCSS }};
}
{{ else }}
body {
  color: #212529;
}
{{ end }}

{{ with .Site.Params.contentLinkColor }}
a {
  color: {{ . | safeCSS }};
}
{{ else }}
a {
  color: #007bff;
}
{{ end }}

{{ with .Site.Params.contentLinkHoverColor }}
a:hover,
a:focus {
  color: {{ . | safeCSS }};
}
{{ else }}
a:hover,
a:focus {
  color: #0056b3;
}
{{ end }}

{{ with .Site.Params.navbarBackgroundColor }}
.custom-navbar {
  background-color: {{ . | safeCSS }};
}
{{ else }}
.custom-navbar {
  background-color: #212529;
}
{{ end }}

{{ with .Site.Params.navbarLinkColor }}
.custom-navbar a {
  color: {{ . | safeCSS }};
}
{{ else }}
.custom-navbar a {
  color: rgba(255,255,255,.75);
}
{{ end }}

{{ with .Site.Params.navbarLinkHoverColor }}
.custom-navbar a:hover,
.custom-navbar a:focus {
  color: {{ . | safeCSS }};
}
{{ else }}
.custom-navbar a:hover,
.custom-navbar a:focus {
  color: rgba(255,255,255,1);
}
{{ end }}


{{ with .Site.Params.wrapperMaxWidth }}
.container {
  /* max-width: {{ . | safeCSS }};*/
}
{{ else }}
.container {
  margin: 1em;
}
{{ end }}

{{ if eq .Site.Params.customCodeStyle true }}
pre {
  display: block;
  padding: 9.5px;
  word-break: break-all;
  word-wrap: break-word;
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 4px;
}

pre code {
  padding: 0;
  font-size: inherit;
  color: inherit; 
  white-space: pre-wrap;
  background-color: transparent;
  border: none;
  border-radius: 0;
}

code {
  padding: 2px 4px;
  color: inherit; 
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: .9em;
}
{{ end }}

{{ if eq .Site.Params.customBlockquoteStyle true }}
blockquote,
.blockquote {
  padding: 10px 20px;
  margin: 0 0 20px;
  font-size: 1em;
  border-left: 5px solid #6c757d;
}
{{ end }}
</style>
